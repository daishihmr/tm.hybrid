<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>
    
<canvas id="canvas3d"></canvas>
<canvas id="canvas2d"></canvas>

<script src="../libs/tmlib.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r71/build/three.min.js"></script>
<script src="https://cdn.rawgit.com/daishihmr/vox.js/1.0.0/build/vox.min.js"></script>

<script src="../build/tm.hybrid.js"></script>
<script>
tm.main(function() {
    var app = tm.hybrid.Application("#canvas2d", "#canvas3d");
    app.resize(640, 960).fitWindow().run();
    
    app.replaceScene(tm.game.LoadingScene({
        width: 640,
        height: 960,
        assets: {
            haruharu: "./assets/haruharu.vox",
            hiyoko: "./assets/hiyoco_nomal_full.png",
        }.$extend(tm.hybrid.EffectModules), // postprocessing用スクリプトの読み込み
        nextScene: HaruharuOnStage,
    }));
});

tm.define("HaruharuOnStage", {
    superClass: "tm.hybrid.Scene",
    init: function() {
        this.superInit();

        this.camera.setPosition(0, 20, 50);
        this.camera.lookAt(new THREE.Vector3(0, 10, 0));
        
        this.fromJSON({
            children: {
                haruharu: {
                    type: "tm.hybrid.Mesh",
                    init: "haruharu",
                    onadded: function() {
                        this.tweener
                            .to({ scaleY: 0.9 }, 300, "easeInBack")
                            .to({ scaleY: 1.0 }, 300, "easeOutBack")
                            .setLoop(true);
                    },
                    update: function(app) {
                        var p = app.pointing;
                        if (p.getPointing()) {
                            this.vy = p.deltaPosition.x * 0.03;
                            this.rotation.y += this.vy;
                        } else {
                            if (this.vy) {
                                this.rotation.y += this.vy;
                                this.vy *= 0.95;
                                if (Math.abs(this.vy) < 0.1) {
                                    this.vy = 0;
                                }
                            }
                        }
                    }
                }
            }
        });

        for (var i = 0; i < 3; i++) {
            var hiyoko = tm.display.Sprite("hiyoko", 32, 32)
                .setScale(4)
                .setPosition(Math.rand(0, 640), Math.rand(0, 940))
                .setRotation(Math.rand(0, 360))
                .setFrameIndex(0)
                .addChildTo(this)
                .on("enterframe", function() {
                    this.x += this.vx * 10;
                    this.y += this.vy * 10;
                    if (this.x < 0 || 640 < this.x) this.vx *= -1;
                    if (this.y < 0 || 960 < this.y) this.vy *= -1;
                    
                    this.frameIndex = (this.frameIndex + 1) % 4;
                    this.rotation += 2;
                });
            hiyoko.vx = 1;
            hiyoko.vy = 1;
        }
    },
    
    onenter: function() {
        // エフェクトコンポーザーを有効化
        this.enableEffectComposer();

        // エフェクトを追加
        this.effectComposer.addPass(new THREE.ShaderPass(THREE.SepiaShader)); // セピア調に
        this.effectComposer.addPass(new THREE.ShaderPass(THREE.VerticalBlurShader)); // 縦ブラー
        this.effectComposer.addPass(new THREE.ShaderPass(THREE.HorizontalBlurShader)); // 横ブラー

        // 最後のパスだけrenderToScreenをtrueにする
        this.effectComposer.passes.forEach(function(pass, i, passes) {
            pass.renderToScreen = (i === passes.length - 1);
        });
    }
});
</script>

</body>
</html>
